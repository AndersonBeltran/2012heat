<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New ToDo Task</title>
    <link rel="stylesheet" href="css/new_todo.css" />
  </head>
  <body>
    <div class="container">
      <form id="newTodoForm">
        <a href="index.html"><img src="#" alt="Home" /></a>
        <h1>Add New ToDo Task</h1>
        <label for="user">User:</label>
        <select id="user" name="user">
          <option value="#">Select...</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="#">Select...</option>
        </select>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="#">Select...</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="description">Description:</label>
        <input type="text" id="describeText" name="description" required placeholder="Describe task here."/>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required />

        <button type="submit" id="submitButton">Add Task</button>
      </form>
    </div>

    <script src="scripts/new_todo.js"></script>
  </body>
</html>
