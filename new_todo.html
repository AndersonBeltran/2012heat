<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New ToDo Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/new_todo.css" />
  </head>
  <body>
    <header class="bg-light border-bottom py-5">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="text-decoration-none">
          <h1 class="fs-5 text-white">Stay Organized</h1>
        </a>
        <nav>
          <div class="container-fluid">
            <a class="btn btn-link fs-8 text-white text-decoration-none" href="index.html">Home</a>
            <a class="btn btn-link fs-8 text-white text-decoration-none" href="todo.html">View Todos</a>
            <a class="btn btn-link fs-8 text-white text-decoration-none text-opacity-75" href="new_todo.html">Add Todo</a>
            <a class="btn btn-link fs-8 text-white text-decoration-none" href="new_user.html">Register</a>
          </div>
        </nav>
      </div>
    </header>
    <main class="min-vh-100">
      <div class="container mt-5">
        <form id="newTodoForm">
          <h1>Add New ToDo Task</h1>
          <label for="user">User:</label>
          <select id="user" name="user">
            <option value="#">Select...</option>
          </select>

          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="#">Select...</option>
          </select>

          <label for="priority">Priority:</label>
          <select id="priority" name="priority">
            <option value="#">Select...</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label id="description">Description:</label>
          <input type="text" id="describeText" name="description" required placeholder="Describe task here." />

          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" required />

          <button type="submit" id="submitButton">Add Task</button>
        </form>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Stay Organized. All Rights Reserved.</p>
    </footer>
    <script src="scripts/new_todos.js"></script>
  </body>
</html>
