<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/new_user.css">
    <title>Register User</title>
  </head>
  <body>
    <header class="bg-light border-bottom py-5">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="text-decoration-none">
          <h1 class="fs-5 text-white">Stay Organized</h1>
        </a>
        <nav>
          <a href="index.html" class="btn btn-outline-light">Home</a>
          <a href="todo.html" class="btn btn-outline-light">View Todos</a>
          <a href="new_todo.html" class="btn btn-outline-light">Add Todo</a>
        </nav>
      </div>
    </header>
    <div class="container mt-5 min-vh-100">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="">Register New User</h1>
        <p class="text-muted">Join Stay Organized to manage your tasks seamlessly.</p>
        <form id="registerForm" class="p-4 border rounded shadow-sm bg-light w-50">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Choose a username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter a secure password" required />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Stay Organized. All Rights Reserved.</p>
    </footer>
    <script src="scripts/new_user.js"></script>
  </body>
</html>
