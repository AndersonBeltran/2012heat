<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do page</title>
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  </head>
  <body>

    <header class="bg-light border-bottom py-5">
      <div class="container d-flex justify-content-between align-items-center">
          <a href="index.html" class="text-decoration-none">
              <h1 class="fs-5 text-white">Stay Organized</h1>
          </a>
          <nav>
              <a href="index.html" class="btn btn-link">Home</a>
              <a href="todo.html" class="btn btn-link">View Todos</a>
              <a href="new_todo.html" class="btn btn-link">Add Todo</a>
              <a href="new_user.html" class="btn btn-link">Register</a>
          </nav>
      </div>
  </header>

    <main class="min-vh-100">
    <div class="container mt-5">
      <h1>View Todo's</h1>
      <select id="userDropdown" class="form-select">
        <option value="">Select User</option>
      </select>
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Description</th>
            <th>Deadline</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="todosTable"></tbody>
      </table>
    </div>
</main>
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Stay Organized. All Rights Reserved.</p>
  </footer>
    <script src="scripts/todo.js"></script>
  </body>
</html>
